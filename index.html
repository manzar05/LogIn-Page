<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="h1">
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
          </nav>
    </div>
    <div class="container">
        
        <h1>LogIn</h1>
        <form action="#">
            <div class="text_field">
                <input type="text" name="" id="user" required/>
                <label for="user">Username</label>
            </div>
            <div class="text_field">
                <input type="password" name="" id="pwd" required/>
                <label for="pwd">Password</label>
            </div>
            <div class="forgot">
                Forget Password?
            </div>
            <div class="Login"><input type="submit" value="Sign In"></div>

            <div class="signout">Not a member? <a href="#">Sign Up</a>
            </div>
        </form>
    </div>
    
</body>
</html>
